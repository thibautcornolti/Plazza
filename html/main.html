<!DOCTYPE html>

<html>

<head>
  <title>Plazza</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script>
    window.onload = function () {

      var options = {
        animationEnabled: true,
        title: {
          text: "Dashboard"
        },
        axisY: {
          title: "Number Worker",
          valueFormatString: "#0,,.",
        },
        data: [{
          type: "area",
          markerSize: 5,
          xValueFormatString: "YYYY",
          yValueFormatString: "$#,##0.##",
          dataPoints: [
            { x: new Date(2000, 0), y: 2289000 },
            { x: new Date(2001, 0), y: 2830000 },
            { x: new Date(2002, 0), y: 1009000 },
            { x: new Date(2003, 0), y: 1840000 },
            { x: new Date(2004, 0), y: 1396000 },
            { x: new Date(2005, 0), y: 2613000 },
            { x: new Date(2006, 0), y: 1821000 },
            { x: new Date(2007, 0), y: 1000000 },
            { x: new Date(2008, 0), y: 1397000 },
            { x: new Date(2009, 0), y: 1506000 },
            { x: new Date(2010, 0), y: 1798000 },
            { x: new Date(2011, 0), y: 2386000 },
            { x: new Date(2012, 0), y: 4704000 },
            { x: new Date(2013, 0), y: 4926000 },
            { x: new Date(2014, 0), y: 1394000 },
            { x: new Date(2015, 0), y: 972000 },
            { x: new Date(2016, 0), y: 1140000 }
          ]
        }]
      };
      $("#chartContainer").CanvasJSChart(options);

    }
  </script>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Plazza home page</a>
  </nav>
  <div class="pre area chart mt-5">
  <main class="col-12 col-sm col-md-9 col-xl-10 py-md-20 pl-md-20 bd-content" role="chart">
  <div class="area chart float-right" id="chartContainer" style="height: 25%; width: 70%; "></div>
  <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
  <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
  </main>
  </div>
  <div class="container-fluid " style="width: 90%;">
    <!-- <h3 class="py-4">Criteria</h3> -->
    <div class="Title Criteria py-4" style="width:15.8%">
      <table class="table table-borderless table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Criteria</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="custom-control custom-checkbox px-5">
      <input type="checkbox" id="customCheckbox1" name="customCheckbox" class="custom-control-input">
      <label class="custom-control-label" for="customCheckbox1">IP ADDRESS</label>
    </div>
    <div class="custom-control custom-checkbox px-5">
      <input type="checkbox" id="customCheckbox2" name="customCheckbox" class="custom-control-input">
      <label class="custom-control-label" for="customCheckbox2">EMAIL ADDRESS</label>
    </div>
    <div class="custom-control custom-checkbox px-5">
      <input type="checkbox" id="customCheckbox3" name="customCheckbox" class="custom-control-input">
      <label class="custom-control-label" for="customCheckbox3">PHONE NUMBER</label>
    </div>
    <!-- <h3 class="py-4">File</h3> -->
    <div class="Title File py-4 mt-4" style="width:15.8%;">
      <table class="table table-borderless table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">File</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class "input" style="width:15.8%;">
      <input type="text" class="form-control" placeholder="Enter pathname" aria-describedby="pathname">
    </div>
    <main class="col-xl-2 py-md-3 pl-md-1 bd-content" role="main">
        <div class="prev-input py-3">
        <div class="float-right submit">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </main>
    <h1 class="py-4">Thread Status</h1>
    <table class="table table-borderless table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Slave</th>
          <th scope="col">Worker</th>
          <th scope="col">File</th>
          <th scope="col">Mission</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <th scope="row">1</th>
          <td>company.csv</td>
          <td>IP ADDRESS</td>
        </tr>
        <tr>
          <th scope="row">1</th>
          <th scope="row">2</th>
          <td>memo.txt</td>
          <td>EMAIL ADDRESS</td>
        </tr>
        <tr>
          <th scope="row">1</th>
          <th scope="row">3</th>
          <td>phone.txt</td>
          <td>PHONE NUMBER</td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</body>

</html>
