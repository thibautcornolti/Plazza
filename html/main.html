  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">


    // CONSOLE HANDLER
    function httpGet(theUrl) {
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open("GET", theUrl, false);
      xmlHttp.send(null);
      return xmlHttp.responseText;
    }
    setInterval(function () {
      const elem = document.getElementById("log");
      let res = JSON.parse(httpGet('/log'))['result'];
      if (res) {
        elem.innerHTML += `<p><span style="color: #66CC00">$></span> ${res}</p>`;
        elem.scrollTop = elem.scrollHeight;
      }
    }, 250);


    // CHART HANDLER
    google.charts.load('current', { 'packages': ['bar'] });
    google.charts.setOnLoadCallback(function () {
      var chart = new google.charts.Bar(document.getElementById('columnchart_material'));
      setInterval(function () {
        drawChart(chart);
      }, 1000);
    });

    function doTab() {
      var i;
      var j;
      let array = [];
      let res = JSON.parse(httpGet('/state'));
      if (res && res["0"]) {
        for (let slave in res) {
          let bar = [""];
          for (let worker in res[slave])
            bar.push("Current load");
          array.push(bar);
          break ;
        }
        for (let slave in res) {
          let bar = [`Slave ${slave}`];
          for (let worker in res[slave])
            bar.push(res[slave][worker]);
          array.push(bar);
        }
      } else {
        array.push(["", "Current load"])
      }
      return array;
    }

    function drawChart(chart) {
      var data = google.visualization.arrayToDataTable(doTab());

      var options = {
        width: 500,
        height: 400,
        backgroundColor: { fill: 'transparent' },
        legend: { position: "none" },
        bar: { groupWidth: "80%" },
        colors: ["#3399FF", "#66B2FF", "#0080FF", "#0066CC"],
        chart: {
          title: '',
        }
      };
      chart.draw(data, google.charts.Bar.convertOptions(options));
    }


  </script>

  <style>
    .chart {
      position: absolute;
